name: CI - Basic Testing

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Run all tests
      run: |
        cd backend
        npm run test:unit
        npm run test:integration
        npm run test:stress:basic
      env:
        NODE_ENV: test

    - name: CI Completed
      run: |
        echo "CI PIPELINE PASSED!"
        echo "Branch: ${{ github.ref }}"
        echo "Triggered by: ${{ github.actor }}"
        echo "Time: $(date)"