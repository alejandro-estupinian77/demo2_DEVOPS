name: CD - Deploy to Azure Container Apps

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: 'plataforma-edu'
  RESOURCE_GROUP: 'plataforma_edu'
  ACR_NAME: 'plataformaedu'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔐 Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🔑 Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}

    - name: 🐳 Build and Push Docker image
      run: |
        cd backend
        IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/educativa-backend:${{ github.sha }}
        echo "Building image: $IMAGE_TAG"
        docker build -t $IMAGE_TAG .
        echo "Pushing image to ACR..."
        docker push $IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: 🎭 Enable Managed Identity
      run: |
        echo "Enabling managed identity for Container App..."
        az containerapp identity assign \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --system-assigned || echo "✅ Identity already enabled"

    - name: 🔓 Grant ACR Pull permissions
      run: |
        echo "Getting Principal ID..."
        PRINCIPAL_ID=$(az containerapp identity show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query principalId -o tsv)
        
        echo "Principal ID: $PRINCIPAL_ID"
        
        echo "Getting ACR resource ID..."
        ACR_ID=$(az acr show \
          --name ${{ env.ACR_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query id -o tsv)
        
        echo "ACR ID: $ACR_ID"
        
        echo "Assigning AcrPull role..."
        az role assignment create \
          --assignee $PRINCIPAL_ID \
          --role AcrPull \
          --scope $ACR_ID || echo "✅ Role already assigned"

    - name: 🚀 Deploy to Container App
      run: |
        echo "Deploying new revision to Container App..."
        
        # Obtener credenciales del ACR
        ACR_USERNAME=$(az acr credential show --name ${{ env.ACR_NAME }} --query username -o tsv)
        ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
        
        # Actualizar el Container App con la nueva imagen
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.IMAGE_TAG }} \
          --registry-server ${{ env.ACR_NAME }}.azurecr.io \
          --registry-username $ACR_USERNAME \
          --registry-password $ACR_PASSWORD

    - name: 🌐 Get Application URL
      id: get-url
      run: |
        echo "Retrieving application URL..."
        URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn \
          --output tsv)
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "✅ Application URL: https://$URL"

    - name: ✅ Deployment Summary
      run: |
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "🎉  CD PIPELINE COMPLETED SUCCESSFULLY!"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo ""
        echo "🚀  Application Status: LIVE in Production"
        echo ""
        echo "🌐  Application URL:"
        echo "    https://${{ steps.get-url.outputs.url }}"
        echo ""
        echo "🔍  API Endpoints:"
        echo "    ❤️  Health Check: https://${{ steps.get-url.outputs.url }}/api/health"
        echo "    📚  Courses API:  https://${{ steps.get-url.outputs.url }}/api/courses"
        echo ""
        echo "📊  Deployment Info:"
        echo "    ⏰  Deployed at: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        echo "    📝  Commit SHA:  ${{ github.sha }}"
        echo "    🏷️   Short SHA:   ${GITHUB_SHA:0:7}"
        echo "    👤  Triggered by: ${{ github.actor }}"
        echo "    🔖  Branch:      ${{ github.ref_name }}"
        echo ""
        echo "🐳  Container Image:"
        echo "    ${{ env.IMAGE_TAG }}"
        echo ""
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"