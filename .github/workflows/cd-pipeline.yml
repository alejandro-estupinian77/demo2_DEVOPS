name: CD - Deploy to Azure Container Apps

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: 'plataforma-edu'
  RESOURCE_GROUP: 'plataforma_edu'
  ACR_NAME: 'plataformaedu'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}

    - name: Build and Push Docker image
      run: |
        cd backend
        IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/educativa-backend:${{ github.sha }}
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    # ⭐ NUEVO: Habilitar Managed Identity si no está habilitada
    - name: Enable Managed Identity
      run: |
        az containerapp identity assign \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --system-assigned || echo "Identity already enabled"

    # ⭐ NUEVO: Asignar permisos AcrPull
    - name: Grant ACR Pull permissions
      run: |
        PRINCIPAL_ID=$(az containerapp identity show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query principalId -o tsv)
        
        az role assignment create \
          --assignee $PRINCIPAL_ID \
          --role AcrPull \
          --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ContainerRegistry/registries/${{ env.ACR_NAME }} \
          --only-show-errors || echo "Role already assigned"

    - name: 🚀 Deploy to Container App
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.IMAGE_TAG }}

    - name: Get Application URL
      id: get-url
      run: |
        URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn \
          --output tsv)
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "Application URL: https://$URL"

    - name: ✅ Deployment Summary
      run: |
        echo "🎉 CD PIPELINE COMPLETED!"
        echo "🚀 Your app is LIVE in production!"
        echo "🌐 URL: https://${{ steps.get-url.outputs.url }}"
        echo "❤️ Health Check: https://${{ steps.get-url.outputs.url }}/api/health"
        echo "📚 Courses API: https://${{ steps.get-url.outputs.url }}/api/courses"
        echo "⏰ Deployed at: $(date)"
        echo "📝 Commit: ${{ github.sha }}"