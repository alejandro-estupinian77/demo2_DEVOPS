name: CI/CD Pipeline - Plataforma Educativa

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de testing
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Instalar dependencias Backend
      run: |
        cd backend
        npm ci

    - name: ğŸ§ª Ejecutar pruebas unitarias
      run: |
        cd backend
        npm run test:unit
      env:
        NODE_ENV: test

    - name: ğŸ”— Ejecutar pruebas de integraciÃ³n
      run: |
        cd backend
        npm run test:integration
      env:
        NODE_ENV: test

    - name: ğŸ“Š Ejecutar pruebas de estrÃ©s bÃ¡sicas
      run: |
        cd backend
        npm run test:stress:basic
      env:
        NODE_ENV: test

    - name: ğŸ“ˆ Generar reporte de cobertura
      run: |
        cd backend
        npm run test:unit -- --coverage
      env:
        NODE_ENV: test

    - name: ğŸ“¤ Subir reporte de cobertura
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Job de seguridad
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Security Scan con Snyk
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        path: ./backend

    - name: ğŸ” AnÃ¡lisis de cÃ³digo con CodeQL
      uses: github/codeql-action/analyze@v2

  # Job de build y Docker
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ—ï¸ Build y Push Backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/educativa-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/educativa-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build y Push Frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/educativa-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/educativa-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de deployment (solo en main)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸš€ Desplegando versiÃ³n ${{ github.sha }} a producciÃ³n"
        # AquÃ­ irÃ­an los comandos de deployment especÃ­ficos
        # Por ejemplo: kubectl apply, helm upgrade, etc.
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}