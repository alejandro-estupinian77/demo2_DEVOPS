name: Test Pipeline

on:
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install ALL dependencies
      run: |
        cd backend
        npm ci --include=dev  # ‚Üê ESTA ES LA CLAVE

    - name: Run unit tests
      run: |
        cd backend
        npm run test:unit
      env:
        NODE_ENV: test

    - name: Run integration tests
      run: |
        cd backend
        npm run test:integration
      env:
        NODE_ENV: test

    - name: Run basic stress tests
      run: |
        cd backend
        npm run test:stress:basic
      env:
        NODE_ENV: test

    - name: Tests completed
      run: echo "All tests passed!"